        <div class="card-body">
            <form href="index.html" onsubmit="cadastrarProduto()">

                </div>
                <div class="mb-3">

                </div>
                <div class="mb-3">
                    <label for="details" class="form-label">Detalhes:</label>
                    <input name="details" id="details" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary"> Cadastrar </button>
            </form>
        </div>
        <a href="index.html" class="btn btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="true">Voltar</a>
